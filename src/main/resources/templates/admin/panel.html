<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .student-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .student-list {
            margin-top: 20px;
        }
        .student-item {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <div class="student-form">
            <h2>Add New Student</h2>
            <form th:action="@{/admin/students}" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>

        <div class="student-list">
            <h2>Students List</h2>
            <div th:each="student : ${students}" class="student-item">
                <div>
                    <span th:text="${student.name}"></span> (Age: <span th:text="${student.age}"></span>)
                </div>
                <form th:action="@{/admin/students/{id}/delete(id=${student.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="/home" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
